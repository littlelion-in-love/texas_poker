<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
</head>
<body>
    <h1>Create Room</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="POST">
        <label>Initial Stack Multiple (relative to Big Blind):</label><br>
        <input type="radio" name="multiple" value="20"> 20bb
        <input type="radio" name="multiple" value="40"> 40bb
        <input type="radio" name="multiple" value="60"> 60bb<br>
        <label>Custom:</label> <input type="number" name="custom_multiple" min="1"><br>
        <label>Your ID:</label> <input type="text" name="player_id" required><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
